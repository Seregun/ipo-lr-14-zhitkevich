{% extends 'shop/base.html' %}

{% block title %}Квалификация не найдена{% endblock %}

{% block content %}
<div class="container">
    <div class="error-message">
        <h2>Квалификация не найдена</h2>
        <p>Извините, запрошенная квалификация не существует.</p>
        <a href="{% url 'spec_list' %}" class="btn">← Вернуться к списку квалификаций</a>
    </div>
</div>

<style>
    .error-message {
        text-align: center;
        padding: 40px 20px;
    }
    
    .btn {
        display: inline-block;
        padding: 8px 16px;
        background: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        margin-block-start: 20px;
    }
    
    .btn:hover {
        background: #444;
    }
</style>
{% endblock %}
