{% extends 'shop/base.html' %}

{% block title %}Вход - CityBikes{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Вход в аккаунт</h2>
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    Неправильное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_username">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>
                <div class="form-group mb-3">
                    <label for="id_password">Пароль</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            
            <div class="mt-3 text-center">
                <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
